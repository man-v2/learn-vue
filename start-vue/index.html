<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例</title>
	<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="vue_det">
    <h1>{{msg}}</h1>
	</div>

	<script type="text/javascript">
	var vm = new Vue({
		el: '#vue_det',
		data: {
      msg: "Wellcome to Vue world"
    },
		methods:{
			hello: function(){
				this.msg = "test"
			}
		},
		created() {
			this.hello()
		}
	})
	</script>
</body>
</html>
